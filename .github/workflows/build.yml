name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install packages
        run: |
          sudo apt -y update
          sudo apt -y install attr

      - name: Install droboxignore
        run: |
          sudo cp dropboxignore.sh /usr/local/bin/dropboxignore
          sudo chmod +x /usr/local/bin/dropboxignore
      
      - name: Run dropboxignore
        run: dropboxignore version
