name: Shellcheck

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install os dependencies
        run: sudo apt update && sudo apt install shellcheck

      - name: Run shellcheck
        run: |
          shellcheck tests/*.bats
          shellcheck *.sh
